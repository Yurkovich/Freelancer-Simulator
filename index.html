<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Симулятор фрилансера</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="game-container">
    <div class="desktop">
      <div class="hud">
        <div class="stat">День: <span>1</span></div>
        <div class="stat">Время: <span>09:00</span></div>
        <div class="stat">Энергия: <span>100%</span></div>
        <div class="stat">Баланс: <span>5000 ₽</span></div>
      </div>

      <div class="desktop-area">
        <button class="icon" data-app="browser">
          <div class="icon-sprite"></div>
          <span class="icon-label">Браузер</span>
        </button>
        <button class="icon" data-app="wzcode">
          <div class="icon-sprite"></div>
          <span class="icon-label">WZ Code</span>
        </button>
        <button class="icon" data-app="portfolio">
          <div class="icon-sprite"></div>
          <span class="icon-label">Портфолио</span>
        </button>
        <button class="icon" data-app="telehlam">
          <div class="icon-sprite"></div>
          <span class="icon-label">Telehlam</span>
        </button>
      </div>
    </div>

    <div class="window hidden" id="portfolio-window">
      <div class="window-header">
        <span>Портфолио</span>
        <button class="window-close">×</button>
      </div>
      <div class="window-body">
        <div class="message">
          <strong>Мои работы:</strong><br><br>
          Пока пусто. Выполняй заказы, чтобы заполнить портфолио!
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
