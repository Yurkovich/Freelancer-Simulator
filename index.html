<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Симулятор фрилансера</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/windows.css">
  <link rel="stylesheet" href="css/skills.css">
  <link rel="stylesheet" href="css/learning.css">
  <link rel="stylesheet" href="css/browser.css">
  <link rel="stylesheet" href="css/icons.css">
</head>

<body>
  <div class="game-container">
    <div class="scanline"></div>

    <section id="desktop-screen" class="screen active">
      <div class="hud">
        <div class="stat">День: <span id="stat-day">1</span></div>
        <div class="stat">Время: <span id="stat-time">09:00</span></div>
        <div class="stat">Энергия: <span id="stat-energy">100%</span></div>
        <div class="stat">Здоровье: <span id="stat-health">100/100</span></div>
        <div class="stat">Сытость: <span id="stat-satiety">100%</span></div>
        <div class="stat">Баланс: <span id="stat-money">5000 ₽</span></div>
        <div class="stat">Репутация: <span id="stat-rep">0</span></div>
      </div>

      <div class="desktop-area">
        <button class="icon" data-app="browser">
          <div class="icon-sprite"></div>
          <span class="icon-label">Браузер</span>
        </button>
        <button class="icon" data-app="wzcode">
          <div class="icon-sprite"></div>
          <span class="icon-label">WZ Code</span>
        </button>
        <button class="icon" data-app="portfolio">
          <div class="icon-sprite"></div>
          <span class="icon-label">Портфолио</span>
        </button>
        <button class="icon" data-app="skills">
          <div class="icon-sprite"></div>
          <span class="icon-label">Навыки</span>
        </button>
        <button class="icon" data-app="learning">
          <div class="icon-sprite"></div>
          <span class="icon-label">Обучение</span>
        </button>
        <button class="icon" data-app="telehlam">
          <div class="icon-sprite"></div>
          <span class="icon-label">Telehlam</span>
        </button>
        <button class="icon" data-app="sleep">
          <div class="icon-sprite"></div>
          <span class="icon-label">Сон</span>
        </button>
      </div>
    </section>

    <div class="window hidden" id="portfolio-window">
      <div class="window-header">
        <span>Портфолио</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="portfolio-body">
      </div>
    </div>

    <div class="window hidden" id="wzcode-window">
      <div class="window-header">
        <span>WZ Code</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="wzcode-body">
      </div>
    </div>

    <div class="window hidden" id="browser-window">
      <div class="window-header">
        <span>Браузер - Krork</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="browser-body">
      </div>
    </div>

    <div class="window hidden" id="skills-window">
      <div class="window-header">
        <span>Навыки</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="skills-body">
      </div>
    </div>

    <div class="window hidden" id="learning-window">
      <div class="window-header">
        <span>Обучение</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="learning-body">
      </div>
    </div>

    <div class="window hidden" id="telehlam-window">
      <div class="window-header">
        <span>Telehlam</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="telehlam-body">
      </div>
    </div>

    <div class="window hidden" id="sleep-window">
      <div class="window-header">
        <span>Сон</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="sleep-body">
      </div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
