<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Симулятор фрилансера</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/windows.css">
  <link rel="stylesheet" href="css/skills.css">
  <link rel="stylesheet" href="css/learning.css">
  <link rel="stylesheet" href="css/browser.css">
  <link rel="stylesheet" href="css/telehlam.css">
  <link rel="stylesheet" href="css/icons.css">
</head>

<body>
  <div class="game-container">
    <div class="scanline"></div>

    <section class="screen active" id="menu-screen">
      <div class="menu-content">
        <h1 class="menu-title">Симулятор Фрилансера</h1>
        <button id="play-button" class="window-action" style="font-size: 0.7rem; padding: 1rem 2rem;">
          Начать игру
        </button>
      </div>
    </section>

    <section class="screen" id="dialog-screen">
      <div class="dialog-container">
        <p id="dialog-text" class="dialog-text"></p>
        <button id="dialog-next" class="window-action" style="font-size: 0.6rem;">
          Далее
        </button>
      </div>
    </section>

    <section id="desktop-screen" class="screen">
      <div class="hud">
        <div class="stat">День: <span id="stat-day">1</span></div>
        <div class="stat">Время: <span id="stat-time">09:00</span></div>
        <div class="stat">Энергия: <span id="stat-energy">100%</span></div>
        <div class="stat">Здоровье: <span id="stat-health">100/100</span></div>
        <div class="stat">Сытость: <span id="stat-satiety">100%</span></div>
        <div class="stat">Баланс: <span id="stat-money">5000 ₽</span></div>
        <div class="stat">Репутация: <span id="stat-rep">0</span></div>
        <button id="audio-toggle" class="audio-toggle" title="Вкл/Выкл звук">
          <img src="img/icons/audio.png" alt="Звук" class="audio-icon">
        </button>
      </div>

      <div class="desktop-area">
        <button class="icon" data-app="browser">
          <div class="icon-sprite"></div>
          <span class="icon-label">Браузер</span>
        </button>
        <button class="icon" data-app="wzcode">
          <div class="icon-sprite"></div>
          <span class="icon-label">WZ Code</span>
        </button>
        <button class="icon" data-app="portfolio">
          <div class="icon-sprite"></div>
          <span class="icon-label">Портфолио</span>
        </button>
        <button class="icon" data-app="skills">
          <div class="icon-sprite"></div>
          <span class="icon-label">Навыки</span>
        </button>
        <button class="icon" data-app="learning">
          <div class="icon-sprite"></div>
          <span class="icon-label">Обучение</span>
        </button>
        <button class="icon" data-app="telehlam">
          <div class="icon-sprite"></div>
          <span class="icon-label">Telehlam</span>
        </button>
        <button class="icon" data-app="sleep">
          <div class="icon-sprite"></div>
          <span class="icon-label">Сон</span>
        </button>
        <button class="icon" data-app="character">
          <div class="icon-sprite"></div>
          <span class="icon-label">Персонаж</span>
        </button>
        <button class="icon" data-app="sidejob">
          <div class="icon-sprite"></div>
          <span class="icon-label">Подработка</span>
        </button>
        <button class="icon" data-app="bills">
          <div class="icon-sprite"></div>
          <span class="icon-label">Счета</span>
        </button>
        <button class="icon" data-app="shop">
          <div class="icon-sprite"></div>
          <span class="icon-label">Магазин</span>
        </button>
      </div>
    </section>

    <div class="window hidden" id="portfolio-window">
      <div class="window-header">
        <span>Портфолио</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="portfolio-body">
      </div>
    </div>

    <div class="window hidden" id="wzcode-window">
      <div class="window-header">
        <span>WZ Code</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="wzcode-body">
      </div>
    </div>

    <div class="window hidden" id="browser-window">
      <div class="window-header">
        <span>Браузер - Krork</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="browser-body">
      </div>
    </div>

    <div class="window hidden" id="skills-window">
      <div class="window-header">
        <span>Навыки</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="skills-body">
      </div>
    </div>

    <div class="window hidden" id="learning-window">
      <div class="window-header">
        <span>Обучение</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="learning-body">
      </div>
    </div>

    <div class="window hidden" id="telehlam-window">
      <div class="window-header">
        <span>Telehlam</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="telehlam-body">
      </div>
    </div>

    <div class="window hidden" id="sleep-window">
      <div class="window-header">
        <span>Сон</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="sleep-body">
      </div>
    </div>

    <div class="window hidden" id="character-window">
      <div class="window-header">
        <span>Персонаж</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="character-body">
      </div>
    </div>

    <div class="window hidden" id="sidejob-window">
      <div class="window-header">
        <span>Подработка</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="sidejob-body">
      </div>
    </div>

    <div class="window hidden" id="bills-window">
      <div class="window-header">
        <span>Счета</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="bills-body">
      </div>
    </div>

    <div class="window hidden" id="shop-window">
      <div class="window-header">
        <span>Магазин 24/7</span>
        <button class="window-close">x</button>
      </div>
      <div class="window-body" id="shop-body">
      </div>
    </div>

    <div class="toast-container" id="toast-container"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
